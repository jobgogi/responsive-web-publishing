<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인접 선택자 '+'</title>
  <style>
    h1 + p {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>엑스포 안내</h1>
  <p>책자를 배부하고 있습니다.</p>
  <p>안내데스크를 활용하시길 바랍니다.</p>
  <!--
    인접 선택자 '+'
    현재 요소의 바로 뒤에 나오는 요소만을 가리키는 선택자
  -->
</body>
</html>
