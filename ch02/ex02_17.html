<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자의 우선순위</title>
  <style>
    /* 
      전체 선택자 (*) - 0
      type 선택자 (p, h1, ul, ...) - 1
      가상 선택자 (:first-child, ...) - 10
      class 선택자 (.abc, ...) - 10
      id 선택자 (#abc, ...) - 100
     */
    p {
      color: pink;
    }
    #ctxt {
      color: orange;
    }
    p.atxt {
      color: blue !important;
    }
    p.atxt.btxt {
      color: magenta;
    }
    p:first-child {
      color: red;
    }
  </style>
</head>
<body>
  <p id="ctxt" class="atxt btxt" style="color: green;">
    한국인은 비타민 D가 부족한 사람이 많다.
  </p>
  <p>비타민D는 햇빛에 있다.</p>
</body>
</html>
