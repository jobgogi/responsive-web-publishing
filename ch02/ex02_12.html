<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>형제 선택자 '~'</title>
  <style>
    h1 ~ p {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>엑스포 안내</h1>
  <p>책자를 배부하고 있습니다.</p>
  <p>안내데스크를 활용하시길 바랍니다.</p>
  <ul>
    <li><p>주중에는 정오 이벤트가 있습니다.</p></li>
    <li><p>주말에는 자정 이벤트가 있습니다.</p></li>
  </ul>
  <p>9월에는 가을 이벤트가 시작됩니다.</p>
  <!--
    형제 선택자 '~'
    현재 요소와 같은 계층에 있는 요소만을 선택할 수 있음
  -->
</body>
</html>
