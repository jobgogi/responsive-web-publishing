<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>caption 태그와 scope 속성</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!--
    caption
      * 표의 제목을 정의할 때 사용
      * 스크린 리더에서 표에 대한 제목을 읽어 준다.
    scope
      * 열(Column) 제목이나 행(Row) 제목 셀(th)에 정의
      * 열(Column)의 제목일 경우
        - th[scope=col]
      * 행(Row)의 제목일 경우
        - th[scope=row]
  -->
  <table>
    <caption>상품에 따른 상하반기 판매량</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <!-- 열의 제목일 경우 -->
        <th scope="col">구분</th>
        <th scope="col">데스크탑 PC</th>
        <th scope="col">스마트폰</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- 행의 제목일 경우 -->
        <th scope="row">상반기 판매수</th>
        <td>2만대</td>
        <td>5만대</td>
      </tr>
      <tr>
        <!-- 행의 제목일 경우 -->
        <th scope="row">하반기 판매수</th>
        <td>3만대</td>
        <td>7만대</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
