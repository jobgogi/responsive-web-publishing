<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 입력 속성</title>
</head>
<body>
  <!--
    placeholder
      * 입력 내용에 대한 힌트를 제공
  -->
  <form>
    <fieldset>
      <legend>필드에 입력형식 힌트주기</legend>
      <p>
        <label for="id">아이디</label>
        <input type="text" id="id" placeholder="아이디" title="아이디 입력">
      </p>
      <p>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호" title="비밀번호 입력">
      </p>
    </fieldset>
  </form>
</body>
</html>
