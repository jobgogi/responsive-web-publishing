<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>
<body>
  <!--
    img 태그 (인라인 요소)
      * HTML 문서에 이미지를 삽입할 때 사용하는 태그
      * src 속성은 이미지의 경로를 지정
      * 인라인 요소이며 종료 태그가 없는 빈 요소
      * alt 속성을 필수적으로 정의해야 한다
        - 스크린 리더에서 img 태그 접근시 alt 속성의 텍스트를 음석으로 읽어준다
        - 외부적인 환경으로 이미지를 불러 올 수 없는 상황이 발생하였을 때 이미지 대신 alt 속성의 텍스트가 출력되어 이미지의 내용을 전달 할 수 있음
  -->
  <h1>
    <img src="images/logo.png" alt="아이콕스">
  </h1>
  <a href="#">
    <img src="images/whitestar.jpg" alt="화이트 스타">
  </a>
</body>
</html>
