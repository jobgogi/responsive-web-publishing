<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목 요소</title>
</head>
<body>
  <!--
    h$ 태그 (블록 레벨)
    1 - HTML 문서에서 제목(Heading)을 정의할 때 사용
    2 - 텍스트와 인라인 요소를 포함할 수 있지만 블록 레벨 요소는 포함할 수 없음
    3 - 스크린 리더(음성낭독프로그램)에서는 제목 수준으로 바로 이동할 수 있기 때문에
        h1 -> ... -> h6 순으로 정의하는 것이 좋으며, 중간에 제목의 수준이 빠지지
        않도록 중의해야 함.
        h2 태그부터는 같은 레벨의 제목 태그를 여러번 정의할 수 있음.
    * h1 ~ h6 태그를 마크업 할 때는 완성된 디자인을 참고하여 콘텐츠에 제목의 의미를 부여
      해야 하기 때문에, 기획 단계에서 내용의 중요도와 흐름을 먼저 파악하는 것이 중요.
  -->
  <h1>반응형 웹사이트 제작1</h1>
  <h2>반응형 웹사이트 제작2</h2>
  <h3>반응형 웹사이트 제작3</h3>
  <h4>반응형 웹사이트 제작4</h4>
  <h5>반응형 웹사이트 제작5</h5>
  <h6>반응형 웹사이트 제작6</h6>
</body>
</html>
