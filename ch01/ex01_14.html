<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 요소</title>
  <style>
    /* 강요, 중요의 의미를 갖지 않고, 단순히 기울임체나 굵은체를 CSS로 표현하는 방법 */
    .txt1 {
      font-weight: bold;
    }
    .txt2 {
      font-style: italic;
    }
  </style>
</head>
<body>
  <p>웹 페이지 제작 시 <span class="txt1">웹표준</span>과 <span class="txt2">웹접근성</span>을 준수합니다.</p>
</body>
</html>
