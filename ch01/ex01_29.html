<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 입력 속성</title>
</head>
<body>
  <!--
    required 속성
      * required 속성이 적용된 입력 요소에 내용이 비어 있을 경ㅇ우 경고 메시지를 주는 속성
  -->
  <form action="#" method="post">
    <fieldset>
      <legend>필수입력 유효성 검사</legend>
      <p>
        <label for="id">* 아이디</label>
        <input type="text" id="id" placeholder="아이디" title="아이디 입력" required="required">
      </p>
      <p>
        <label for="pw">* 비밀번호</label>
        <input type="password" id="pw" placeholder="비밀번호" title="비밀번호 입력" required="required">
      </p>
      <p><input type="submit" value="확인"></p>
    </fieldset>
  </form>
</body>
</html>
