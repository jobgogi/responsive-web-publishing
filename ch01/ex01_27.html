<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label 요소</title>
</head>
<body>
  <!--
    label - 인라인 요소
      * 사용자 입력 태그 input, textarea, select들에 대한 제목을 정의하는 태그
      * label 태그를 사용자 입력 태그의 제목으로 연결하기 위해서는 label의 for 속성 값과
        사용자 입력 태그 id 속성 값을 동일하게 정의해야 한다.
        label[for="id"]+input:text#id
  -->
  <h1>label 요소</h1>
  <form action="#" method="post">
    <table>
      <caption>회원가입 입력</caption>
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th scope="row">
            <label for="id">아이디</label>
          </th>
          <td>
            <input type="text" id="id" title="아이디 입력">
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="pw">비밀번호</label>
          </th>
          <td>
            <input type="password" id="pw" title="비밀번호 입력">
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="r_pw">비밀번호 재입력</label>
          </th>
          <td>
            <input type="password" id="r_pw" title="비밀번호 재입력">
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="hp">핸드폰 번호</label>
          </th>
          <td>
            <select name="" id="hp" title="휴대폰 앞자리 선택">
              <option>선택</option>
              <option>010</option>
              <option>011</option>
            </select>&nbsp;-&nbsp;
            <input type="text" title="휴대폰 번호 중간 4자리 입력">&nbsp;-&nbsp;
            <input type="text" title="휴대폰 번호 끝 4자리 입력">
          </td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div>
      <input type="submit" value="회원가입">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
