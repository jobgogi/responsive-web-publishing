<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 입력 속성</title>
</head>
<body>
  <!--
    multiple 속성
      * 여러 개의 이메일을 ','로 입력하거나 파일 업로드 시 여러 개의 파일을 동시에 선택할 수 있도록 해주는 속성
  -->
  <form action="#" method="post">
    <fieldset>
      <legend>다중파일 선택</legend>
      <p>
        <label for="email">이메일</label>
        <input type="email" id="email" multiple="multiple" title="이메일 입력">
        <label for="file">파일 찾기</label>
        <input type="file" id="file" multiple="multiple">
      </p>
    </fieldset>
  </form>
</body>
</html>
