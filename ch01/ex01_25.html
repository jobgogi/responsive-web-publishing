<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼</title>
</head>
<body>
  <!--
    input - 인라인 요소
      * 사용자로부터 데이터 값을 입력받기 위한 태그
      * type 속성 값에 따라 다양한 폼 컨트롤 생성가능
      * 공통 속성 name, value

    type 속성
      * text
        - 한 줄 글 입력 상자
        - maxlength 속성으로 최대 글자 수 제한
      * password
        - 비밀번호 입력 상자
        - 입력된 내용은 '*'로 표시
      * search
        - 검색 입력 상자
      * email
        - 이메일 입력 상자
      *tel
        - 전화번호 입력 상자
      * color
        - 컬러 입력 상자
      * number
        - 숫자 입력 상자
        - 숫자의 최솟값, 최댓값을 min, max 속성으로 지정
      * range
        - 슬라이드 바
        - 최솟값, 최댓값을 min, max 속성으로 지정
      * radio
        - 라디오 버튼
        - 여러 개 radio 중 하나만 선택 가능 (name 속성 값이 같아야 함)
        - checked 속성을 정의하면 웹 페이지 실행 시 해당 radio가 기본으로 표시
      * checkbox
        - 체크박스, 다중 선택이 가능
        - checked 속성을 정의하면 웹 페이지 실행 시 해당 checkbox가 기본으로 표시
      * submit
        - 전송 버튼
        - value 속성으로 버튼에 표시되는 텍스트를 지정
      * reset
        - 초기화 버튼
        - value 속성으로 버튼에 표시되는 텍스트를 지정
      * button
        - 범용 버튼
        - value 속성으로 버튼에 표시되는 텍스트를 지정
      * image
        - 이미지 버튼
        - alt 속성을 반드시 정의해야 함
      * file
        - 첨부 파일
      * hidden
        - 사용자에게 노출할 필요가 없는 데이터 지정
        - 화면에 표시되지 않음
  -->
  <form action="#" method="post">
    <fieldset>
      <legend>type 속성</legend>
      <p>아이디 : <input type="text"></p>
      <p>비밀번호 : <input type="password"></p>
      <p>검색 : <input type="search"></p>
      <p>이메일 : <input type="email"></p>
      <p>전화번호 : <input type="tel"></p>
      <p>컬러선택 : <input type="color"></p>
      <p>수량 : <input type="number" min="1" max="10" value="1"></p>
      <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
      <p>예 <input type="radio" name="receive" checked="checked"> 아니오 <input type="radio" name="receive"></p>
      <p>html <input type="checkbox" checked="checked"> css<input type="checkbox"></p>
      <p><input type="submit" value="전송"></p>
      <p><input type="reset" value="취소"></p>
      <p><input type="image" src="images/bt.png" alt="검색"></p>
      <p><input type="file"></p>
    </fieldset>
  </form>
</body>
</html>
