<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 요소</title>
  <style>
    #wrap {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!--
    div - 블록 레벨 요소
      * 요소들을 그룹으로 정의하는 태그
      * 요소들을 그룹으로 묶어주는 이유는 CSS를 손쉽게 적용하게 위함
      * 태그 자체에는 의미가 없음
      * 텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할 수 있음
  -->
  <div id="wrap">
    <header>헤더</header>
    <section>본문</section>
    <footer>푸터</footer>
  </div>
</body>
</html>
