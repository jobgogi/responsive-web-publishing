<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 입력 속성</title>
</head>
<body>
  <!--
    disabled
      * 요소를 사용할 수 없도록 비활성화 상태로 만들어 주는 속성
    readonly
      * 입력된 내용을 수정할 수 없도록 만들어 주는 속성
  -->
  <form>
    <fieldset>
      <legend>disabled 속성과 readonly 속성</legend>
      <p>
        <label for="identification">인증번호</label>
        <input type="text" id="identification" title="인증번호 입력">
        <input type="button" value="이전">
        <input type="button" value="다음" disabled="disabled">
      </p>
      <p>
        <label for="book">선택한 책</label>
        <input type="text" id="book" value="반응형 웹" readonly="readonly">
        <label for="quantity">수량</label>
        <input type="number" id="quantity" min="1" value="1" title="수량 입력">
      </p>
    </fieldset>
  </form>
</body>
</html>
