<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순서 목록</title>
</head>
<body>
  <!--
    ol (블록 레벨 요소)
      * Order List의 약자. 순서 목록을 정의할 때 사용
      * 자식 요소인 li를 반드시 정의해야 함. li외 다른 태그는 자식 요소가 될 수 없음
        - ol > li (OK) / ol > p (NG)

    li (블록 레벨 요소)
      * List Item의 약자. 항목을 정의할 때 사용
      * ol, ul 태그의 자식 요소
      * 텍스트, 인라인 요소, 블록 레벨 요소 모두 포함할 수 있음
  -->
  <h1>반응형 웹퍼블리싱 학습 순서</h1>
  <ol>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>jquery</li>
    <li>exercise</li>
  </ol>
</body>
</html>
