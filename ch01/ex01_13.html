<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 요소</title>
</head>
<body>
  <!--
    텍스트 요소
      * em : 강조하고 싶은 텍스트를 정의하기 위한 태그 - 기울임체로 표시
      * strong : 중요한 텍스트를 정의하기 위한 태그 - 굵은체로 표시
      * mark : 주의 깊게 볼 텍스트 부분을 강조하기 위한 태그 - 노란색으로 표시
      * b : 의미를 가지고 있지 않으며 단순히 텍스트를 굵은체로 표시
      * small : 주의사항, 법적 제한, 저작권 등을 정의하기 위한 태그 - 작은 글씨로 표시
      * sub : 아래첨자 텍스트를 정의하기 위한 태그
      * sup : 위첨자 텍스트를 정의하기 위한 태그
  -->
  <p>웹 페이지 제작 시 <em>웹표준</em>과 웹접근성을 준수합니다.</p>
  <p>웹 페이지 제작 시 <strong>웹표준</strong>과 <strong>웹접근성</strong>을 준수합니다.</p>
  <p>웹 페이지 제작 시 <mark>웹표준</mark>과 웹접근성을 준수합니다.</p>
  <p><b>웹 페이지</b> 제작 시 웹표준과 웹접근성을 준수합니다.</p>
  <p><small>COPYRIGHT</small> &copy; All rights reserved.</p>
  <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
  <p>100m<sup>2</sup></p>
</body>
</html>
