<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단락 요소</title>
</head>
<body>
  <!--
    pre 태그 (블록 레벨)
    줄 바꿈과 공백, 들여쓰기 등을 일반 문서 편집기 (메모장 등) 처럼 있는 그대로 나오게 하고 싶다면 pre 태그로 마크업을 한다.
  -->
  <pre>
      p 요소는 텍스트와 인라인 요소를 포함할 수 있지만
        같은 블록 요소는
          포함할 수 없습니다.
  </pre>
</body>
</html>
