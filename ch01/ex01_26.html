<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼</title>
</head>
<body>
  <!--
    textarea - 인라인 요소
      * 여러 줄 텍스트 입력 상자
      * rows 속성, cols 속성 텍스트 입력 상자의 행과 열 수를 지정
    select - 인라인 요소
      * 선택 목록 상자 태그
      * option 태그 외에 다른 태그는 자식 요소로 올 수 없음
        - select > option (OK)
        - select > div > option (NG)
      * selected 속성이 정의되면 웹 페이지 실행 시 해당 option 태그가 기본 목록으로 표시
  -->
  <form action="#" method="post">
    <fieldset>
      <legend>회원가입</legend>
      <p>가입목적 : <br><textarea rows="5" cols="100"></textarea></p>
      <p>전화번호 :
        <select>
          <option>지역번호</option>
          <option selected="selected">02</option>
          <option>031</option>
          <option>044</option>
        </select>
        <input type="text">
      </p>
    </fieldset>
  </form>
</body>
</html>
