<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단락 요소</title>
</head>
<body>
  <!--
    p 태그 (블록 레벨)
    1 - HTML 문서에서 단락을 정의할 때 사용하는 태그
    2 - 텍스트와 인라인 요소는 포함할 수 있지만 블록 레벨 요소는 포함할 수 없다.
    3 - 텍스트의 행을 바꾸려면 <br> 태그를 사용
  -->
  <p>p 요소는 텍스트와 인라인 요소를 포함할 수 있지만 블록 레벨 요소는
  포함할 수 없습니다.</p>
  <p>p 요소는 텍스트와 인라인 요소를 포함할 수 있지만 블록 레벨 요소는<br>포함할 수 없습니다.</p>
</body>
</html>
