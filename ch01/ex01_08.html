<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크</title>
</head>
<body>
  <!--
    a 태그 (블록 레벨)
    1 - 다른 HTML 문서의 이동 (외부링크) 이나 동일한 HTML 문서 내에서 이동 (내부링크)
        이메일 주소에 링크를 지정할 수 있음
    2 - href 속성 : 링크의 목적지를 지정
    3 - HTML5에서는 블록 레벨 요소를 포함할 수 있음. 단, input, button 다른 link(a)
        요소는 불가.
  -->
  <h1>a 태그</h1>
  <a href="http://icoxpublish.com">아이콕스</a>
  <a href="mailto:icoxpub@naver.com">icoxpub@naver.com</a>
  <a href="#">
    <section>
      <h2>새로나온책</h2>
      <p>반응형 웹 퍼블리싱</p>
    </section>
  </a>
  <a href="#content">본문 바로 가기</a>
  <p id="content">본문내용</p>
</body>
</html>
