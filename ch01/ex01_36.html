<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 요소</title>
  <style>
    .s1 {
      background-color: #CCC;
    }
    .s2 {
      color: #FF6600;
    }
  </style>
</head>
<body>
  <!--
    span - 인라인 요소
      * 인라인 요소들을 그룹으로 정의하는 태그
      * div와 마찬가지로 CSS를 손쉽게 정의하기 위함
      * 태그 자체에 의미는 없음
      * 텍스트, 인라인 요소를 포함할 수 있음
  -->
  <span class="s1"><span class="s2">웹표준</span>과 <span class="s2">웹접근성</span></span>
  <div>
    <a href="#">
      <span><img src="images/whitestar.jpg" alt></span>
      <span class="s2">공기정화식물 화이트스타</span>
    </a>
  </div>
</body>
</html>
