<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크</title>
</head>
<body>
  <!--
    target 속성
      HTML을 어떤 방식으로 브라우저에 보여줄 것인가 대한 속성
      _self   : 연결 문서를 클릭한 창에서 연다 (기본값)
      _blank  : 연결 문서를 새 창에서 연다
      _parent : 부모 (상위 레벨) 창에서 연다 (부모가 없으면 _self처럼 동작)
      _top    : 가장 상위 창에서 연다 (전체 브라우저에서) (부모가 없으면 _self처럼 동작)
      frame name : 지정된 프레임 안에 연다

    title 속성
      링크에 커서를 올리면 link에 대한 설명이 나온다.
  -->
  <a href="http://www.icoxpublish.com" target="_blank" title="아이콕스 홈페이지">아이콕스</a>
</body>
</html>
